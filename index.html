<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-wrapper">
    <div class="title-image-wrapper">
      <!-- <img src="img/DXO.jpg" alt="Logo" class="title-image"> -->
    </div>
    <div class="form-container">
      <div class="main-head">
        <h1 >Collaborative</h1>
      </div>
      <div class="sub-head">
        <h1 >Digital Future</h1>
      </div>
      
      <h2>Enter Your Details</h2>
      <form action="submit.php" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" maxlength="10" pattern="{0}[0-9]{9}" name="phone" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="c-name">Company Name</label>
        <input type="text" id="c-name" name="c-name" required>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  
</body>
</html>
